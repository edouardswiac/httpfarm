plugins {
    id 'java'
    id 'application'

    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

project.ext {
    vertxVersion = "3.5.1"
    junitVersion = "4.12"
    logbackVersion = "1.2.3"
}

jar.enabled = false
shadowDistTar.enabled = false

shadowJar {
    baseName = 'httpfarm'
    classifier = null
    version = null
}
shadowDistZip {
    baseName = "httpfarm"
    classifier = null
    version = null
}
dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web-client', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: vertxVersion
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'

    testCompile group: 'junit', 'name': 'junit', version: junitVersion
}

sourceCompatibility = 1.8

mainClassName = 'io.httpfarm.Main'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// turn off doclint b/c it's too restrictive
// http://blog.joda.org/2014/02/turning-off-doclint-in-jdk-8-javadoc.html
if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}